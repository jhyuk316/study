<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>불릿과 번호 바꾸기</title>
    <style>
      .book1 {
        /* list-style-type: none; /* 불릿 없앰 */
        list-style-type: circle; /* 원 */
      }
      .book2 {
        list-style-type: upper-alpha; /* 알파벳 대문자 */
      }
    </style>
  </head>
  <body>
    <h1>도서 시리즈</h1>
    <ul class="book1">
      <li>Do it! 시리즈</li>
      <li>첫 코딩 시리즈</li>
      <li>된다 시리즈</li>
    </ul>

    <ol class="book2">
      <li>Do it! 시리즈</li>
      <li>첫 코딩 시리즈</li>
      <li>된다 시리즈</li>
    </ol>
  </body>
</html>
